<div class="access">
  <h3><i class="fas fa-code"></i> Skills</h3>
  {% for category in site.data.skills.categories %}
    {% if category.name != "Languages" %}
      <div class="skill-category">
        <h4>{{ category.name }}</h4>
        <ul>
          {% for skill in category.skills %}
            <li>
              <div class="skill-info">
                <span class="skill-name">{{ skill.name }}</span>
                <span class="skill-level-text level-text-{{ skill.level | downcase }}">{{ skill.level }}</span>
              </div>
              <div class="skill-bar-container">
                <span class="skill-level-bar">
                  {% assign level = skill.level | downcase %}
                  <span class="level-bar-fill level-{{ level }}"></span>
                </span>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endfor %}
</div>
